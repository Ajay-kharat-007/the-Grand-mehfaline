<div class="container">
    <h1 style="margin: 10px;">SignUp Form</h1>
    <p>Create your account for free !!</p>
    <form #SignupForm="ngForm" autocomplete="off" (ngSubmit)="getVal(SignupForm.value)">
        <div>
            First Name : 
            <input type="text" name="fname" placeholder="First Name" ngModel>
        </div>
        <div>
            Last Name : 
            <input type="text" name="lname" placeholder="Last Name" ngModel>
        </div>
        <div>
            Mo Number : 
            <input type="text" name="phone" placeholder="Phone Number" ngModel>
        </div>
        <div>
            Email : 
            <input type="text" name="email" placeholder="Email " ngModel>
        </div>
        <div>
            Username : 
            <input type="text" name="username" placeholder="Username" ngModel>
        </div>
        <div>
            Password : 
            <input type="password" name="password" placeholder="Password">
        </div>
        <div>
            Confirm Password : 
            <input type="text" name="password" placeholder="Confirm Password" ngModel>
        </div>
        <div style="display: flex;">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>
